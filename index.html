<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <script defer  src="app.js"></script>
    <script defer src="confirm-link.js"></script>
</head>
<body>
    <!--First option for template is direclty into HTML- blueprint for content has drawbacks. to create fully reusable web component, create template in js file
    
        <template id = "tooltip-template">
        <slot></slot><span> (?)</span>
    </template>
    -->
    <p><at-tooltip text="Web Components is a set of standards!">Web Components</at-tooltip> are awesome!</p>
    <at-tooltip text="">Here we go!</at-tooltip>
    <div>This does not get scoped styles of web component</div>
    <!--To add an extended built in element use is ="" attribute-->
    <a is="at-confirm-link"href="http://www.google.com">Google</a>

</body>
</html>
